    <!-- Spline Background Matching Styles -->
    <style>
      spline-viewer {
        --spline-background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eff6ff 100%) !important;
        --background-color: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eff6ff 100%) !important;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eff6ff 100%) !important;
        display: block !important;
      }
      
      spline-viewer canvas {
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eff6ff 100%) !important;
      }
      
      spline-viewer > div,
      spline-viewer > div > div {
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #eff6ff 100%) !important;
      }
      
      /* Ensure spline viewer is visible */
      spline-viewer {
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Watermark management */
      spline-viewer [class*="watermark"],
      spline-viewer [class*="logo"],
      spline-viewer a[href*="spline"] {
        opacity: 0.3 !important;
        filter: blur(0.5px) !important;
        transition: opacity 0.3s ease !important;
      }
      
      spline-viewer:hover [class*="watermark"],
      spline-viewer:hover [class*="logo"],
      spline-viewer:hover a[href*="spline"] {
        opacity: 0.1 !important;
      }
      
       .lottie-float-container {
      /* 1. Targets ALL elements to remove default margins/padding, then re-applies space only where needed (advanced) */
      /* * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      } */
      }
      
      /* 2. Simple and Effective: Targets common text elements to reduce vertical spacing */
      /* Adjust these pixel values (e.g., from 10px down to 5px) until the spacing looks correct */
      p, h1, h2, h3, h4, ul, ol, li {
          margin-top: 10px !important;    /* Reduce top margin for all text elements */
          margin-bottom: 10px !important; /* Reduce bottom margin for all text elements */
      }
      
      /* 3. Tries to target the container that Bolt places around your widgets/blocks */
      /* This is a guess, but often the block container has too much vertical padding/margin */
      .bolt-block-container, .bolt-section, .bolt-row {
          padding-top: 20px !important;    /* Default might be 50px-100px, adjust down */
          padding-bottom: 20px !important; /* Default might be 50px-100px, adjust down */
          margin-top: 0 !important;
          margin-bottom: 0 !important;
      }
      
      /* 4. Target the container for your custom HTML blocks to ensure minimal spacing around them */
      .html-code-widget-container { /* Replace with the actual class/ID Bolt uses for your HTML widgets */
          padding-top: 0 !important;
          padding-bottom: 0 !important;
          margin-top: 0 !important;
          margin-bottom: 0 !important;
      }
    </style>
